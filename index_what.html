<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🪨Rock, 🧻Paper, 🍌What?</title>
    <link href="../rock_paper_what/assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body onload="switchGamemode('what')">

    <div class="header">
        <h1>🪨Rock, 🧻Paper, 🍌What?</h1>
    </div>

    <div class="navigation_bar">
        Navigation bar <br>
        <a href="../rock_paper_what/index.html">switch gamemode</a>
    </div>

    <div class="main">
        main
        <div id="game_window">

            <!-- Announcement text content will change according to action -->
            <h2 id="announcement_board">
               announcement board
            </h2>

            <div class="universal_board">

                <div id="player_board" class="rps_button_stack">
                    <h3>Player</h3>
                    <button class="rps_button" id="player_slot_1" onclick="playerPickSlot1()">slot 1</button>
                    <button class="rps_button" id="player_slot_2" onclick="playerPickSlot2()">slot 2</button>
                    <button class="rps_button" id="player_slot_3" onclick="playerPickSlot3()">slot 3</button>
                    <br>
                    <div id="submit_pick">
                        <button onclick="cpuDecideCard(), engageGame(playerHighlight, cpuHighlight)"> submit </button>
                    </div>
                    
                </div>

                <hr>
    
                <div id="cpu_board" class="rps_button_stack">
                    <h3>CPU</h3>
                    <div id="cpu_slot_a">
                        <button class="rps_button" id="cpu_slot_1" >slot 1</button>
                    </div>
                    <div id="cpu_slot_b">
                        <button class="rps_button" id="cpu_slot_2" >slot 2</button>
                    </div>
                    <div id="cpu_slot_c">
                        <button class="rps_button" id="cpu_slot_3" >slot 3</button>
                    </div>
                    <br>
                </div>
            </div>
            <div id="shuffle_board">
                <h3><span id="emoji_spotlight">alias</span> is a<span id="emoji_spotlight_reveal">...</span></h3> <br>
                <button id="guess_alias_slot_rock" onclick="guessAliasIs('rock')">🪨</button>
                <button id="guess_alias_slot_paper" onclick="guessAliasIs('paper')">🧻</button>
                <button id="guess_alias_slot_scissors" onclick="guessAliasIs('scissors')">✂️</button>
                <br><br>
                <div id="alias_submit_button">
                    <button onclick="revealAlias()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        footer
    </div>
    <script src="../rock_paper_what/assets/js/script.js"></script>
</body>
</html>
