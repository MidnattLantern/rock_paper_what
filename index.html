<body>

    <div class="header">

    <div class="navigation_bar">

    <div class="main">
        main
        <div id="game_window">

            <!-- Announcement text content will change according to action -->
            <h2 id="announcement_board">

            <div class="universal_board">

                <div id="player_board" class="rps_button_stack">
                    <h3>Player</h3>
                    <button class="rps_button" id="player_rock_button" onclick="playerPickRock()">rock</button>

                    <h4>
                        Score:
                        <span id="player_score_slot">0</span>

                        <button onclick="cpuDecideCard(), engageGame(playerHighlight, cpuHighlight)"> submit </button>
                    </div>
                    
                </div>

                <hr>
    
                <div id="cpu_board" class="rps_button_stack">
                    <h3>CPU</h3>
                    <button class="rps_button" id="cpu_rock_button" onclick="cpuPickRock()">rock</button>
                    <button class="rps_button" id="cpu_paper_button" onclick="cpuPickPaper()">paper</button>
                    <button class="rps_button" id="cpu_scissors_button" onclick="cpuPickScissors()">scissors</button>
                    <br>
                    <h4>
                        Score:
                        <span id="cpu_score_slot">0</span>
                    </h4>
                </div>
            </div>

                <span id="game_counter_slot">1st</span> of 10th</h3>
